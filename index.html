<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Weight Plate Calculator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background-color: #1e1e1e;
      color: #dae6f3;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    .widget {
      max-width: 420px;
      margin: auto;
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h3 {
      color: #3d85c6;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-top: 15px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #0b5394;
      background-color: #353c41;
      color: #dae6f3;
      box-sizing: border-box;
    }

    button {
      background-color: #0b5394;
      color: #fff;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #3d85c6;
      color: #1e1e1e;
    }

    .resultText {
      margin-top: 20px;
      font-size: 1rem;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #ffffff;
        color: #353c41;
      }

      .widget {
        background-color: #f5f5f5;
      }

      h3 {
        color: #0b5394;
      }

      input,
      select {
        background-color: #dae6f3;
        color: #353c41;
        border: 1px solid #3d85c6;
      }

      button {
        background-color: #0b5394;
        color: #fff;
      }

      button:hover {
        background-color: #3d85c6;
        color: #1e1e1e;
      }
    }
  </style>
</head>
<body>

  <div class="widget">
    <h3>Gym Weight Plate Calculator</h3>
    <form id="gwpcForm" onsubmit="event.preventDefault(); gwpcCalculatePlates();">
      <label for="gwpcTotalWeight">Enter Total Weight (in lbs):</label>
      <input type="number" id="gwpcTotalWeight" name="gwpcTotalWeight" min="1" required>

      <label for="gwpcBarWeight">Select Bar Weight (in lbs):</label>
      <select id="gwpcBarWeight" name="gwpcBarWeight">
        <option value="45">45</option>
        <option value="35">35</option>
        <option value="25">25</option>
        <option value="0">0</option>
      </select>

      <button type="submit">Calculate</button>
    </form>

    <div id="gwpcResults" class="resultText">Results appear here</div>
  </div>

  <script>
    function gwpcCalculatePlates() {
      const weights = [45, 35, 25, 10, 5, 2.5];
      let weight = parseFloat(document.getElementById("gwpcTotalWeight").value);
      const barWeight = parseFloat(document.getElementById("gwpcBarWeight").value);

      if (isNaN(weight) || isNaN(barWeight)) {
        document.getElementById("gwpcResults").innerHTML = "Please enter valid weights.";
        return;
      }

      weight -= barWeight;

      if (weight < 0) {
        document.getElementById("gwpcResults").innerHTML = "Weight must be more than the bar weight.";
        return;
      }

      weight /= 2; // divide across both sides
      let result = "<strong>Plates on each side:</strong><br>";

      weights.forEach(function (w) {
        let count = 0;
        while (weight >= w) {
          weight -= w;
          count++;
        }
        if (count > 0) {
          result += `${count} x ${w} lb plate<br>`;
        }
      });

      if (weight > 0) {
        result += `<br>Remaining weight to add on each side: ${weight.toFixed(2)} lbs`;
      }

      document.getElementById("gwpcResults").innerHTML = result;
    }
  </script>

</body>
</html>
